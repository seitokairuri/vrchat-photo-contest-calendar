<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Camera body -->
  <rect x="80" y="176" width="352" height="232" rx="36" fill="#ffffff"/>
  <!-- Viewfinder bump -->
  <rect x="176" y="120" width="136" height="64" rx="20" fill="#ffffff"/>
  <!-- Lens outer -->
  <circle cx="256" cy="292" r="80" fill="#1a1a2e"/>
  <!-- Lens ring -->
  <circle cx="256" cy="292" r="62" fill="#2a2a4a"/>
  <!-- Lens inner gradient -->
  <circle cx="256" cy="292" r="42" fill="url(#lens)"/>
  <!-- Lens highlight -->
  <circle cx="236" cy="272" r="14" fill="#ffffff" opacity="0.4"/>
  <!-- Shutter button -->
  <circle cx="340" cy="148" r="18" fill="#00d4ff"/>
  <circle cx="340" cy="148" r="12" fill="#ffffff" opacity="0.3"/>
  <!-- Flash -->
  <rect x="116" y="196" width="40" height="24" rx="6" fill="#ffffff" opacity="0.15" stroke="#ffffff" stroke-width="3" stroke-opacity="0.3"/>
</svg>
