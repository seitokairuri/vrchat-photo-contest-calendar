<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRChatフォトコンカレンダー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --border: #2a2a3a;
      --today: #ff6b6b;
      --event-bg: rgba(0, 212, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      padding: 1.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Main Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 380px;
        padding: 2rem;
        gap: 2rem;
      }
    }

    /* Calendar */
    .calendar-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 1rem;
      border: 1px solid var(--border);
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    .calendar-nav button {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      width: 40px;
      height: 40px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s;
    }

    .calendar-nav button:hover {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
    }

    .calendar-nav .month-year {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .calendar-header {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0.3rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg-card);
      border: 1px solid transparent;
      min-height: 50px;
    }

    .calendar-day:hover {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .calendar-day.today {
      border-color: var(--today);
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
    }

    .calendar-day.today .day-number {
      color: var(--today);
    }

    .calendar-day .day-number {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .calendar-day .event-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      margin-top: 4px;
    }

    .calendar-day.has-event {
      background: var(--event-bg);
    }

    .calendar-day.selected {
      border-color: var(--accent);
      background: var(--event-bg);
    }

    /* Event Detail Panel */
    .detail-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      height: fit-content;
    }

    .detail-section h2 {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .no-event {
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    .event-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.25rem;
      border-left: 3px solid var(--accent);
      margin-bottom: 1rem;
    }

    .event-card:last-child {
      margin-bottom: 0;
    }

    .event-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .event-field {
      margin-bottom: 1rem;
    }

    .event-field:last-child {
      margin-bottom: 0;
    }

    .event-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .event-value {
      font-size: 0.95rem;
      padding: 0.6rem 0.8rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      border-left: 2px solid var(--border);
      word-break: break-word;
    }

    .event-value a {
      color: var(--accent);
      text-decoration: none;
    }

    .event-value a:hover {
      text-decoration: underline;
    }

    /* Event List */
    .event-list {
      margin-top: 1rem;
    }

    .event-list-title {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .event-list-item {
      background: var(--bg-card);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      border-left: 3px solid var(--accent);
      transition: all 0.2s;
    }

    .event-list-item:hover {
      transform: translateX(4px);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .event-list-item .name {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .event-list-item .date {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>VRChat PhotoCon Calendar</h1>
  </header>

  <main class="container">
    <section class="calendar-section">
      <div class="calendar-nav">
        <button id="prevMonth">←</button>
        <span class="month-year" id="monthYear"></span>
        <button id="nextMonth">→</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
      <div class="event-list" id="eventList"></div>
    </section>

    <section class="detail-section">
      <h2>イベント詳細</h2>
      <div id="eventDetail">
        <div class="no-event">カレンダーからイベントを選択してください</div>
      </div>
    </section>
  </main>

  <script>
    // Google Sheets設定
    const SHEET_ID = '1-I3FZaJNQrtUhCXke4aGl2JGaFUBUfaKyBmUjflvaDY';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

    let events = [];
    let currentDate = new Date();
    let selectedDate = null;

    // CSV解析
    function parseCSV(csv) {
      const lines = csv.split('\n');
      const result = [];
      
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let char of lines[i]) {
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim());
        
        if (values[0]) {
          result.push({
            name: values[0] || '',
            startDate: parseDate(values[1]),
            endDate: parseDate(values[2]),
            description: values[3] || '',
            url: values[4] || ''
          });
        }
      }
      return result;
    }

    // 日付解析
    function parseDate(dateStr) {
      if (!dateStr) return null;
      const cleaned = dateStr.replace(/"/g, '');
      const parts = cleaned.split('/');
      if (parts.length === 3) {
        return new Date(parts[0], parts[1] - 1, parts[2]);
      }
      return null;
    }

    // 日付フォーマット
    function formatDate(date) {
      if (!date) return '-';
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const days = ['日', '月', '火', '水', '木', '金', '土'];
      const day = days[date.getDay()];
      return `${y}年${m}月${d}日 ${day}曜日`;
    }

    // データ取得
    async function fetchEvents() {
      try {
        const response = await fetch(SHEET_URL);
        const csv = await response.text();
        events = parseCSV(csv);
        renderCalendar();
        renderEventList();
      } catch (error) {
        console.error('データ取得エラー:', error);
        document.getElementById('eventList').innerHTML = '<div class="loading">データを読み込めませんでした</div>';
      }
    }

    // その日にイベントがあるか
    function getEventsForDate(date) {
      return events.filter(event => {
        if (!event.startDate) return false;
        const start = new Date(event.startDate);
        start.setHours(0, 0, 0, 0);
        const end = event.endDate ? new Date(event.endDate) : new Date(event.startDate);
        end.setHours(23, 59, 59, 999);
        const check = new Date(date);
        check.setHours(12, 0, 0, 0);
        return check >= start && check <= end;
      });
    }

    // カレンダー描画
    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      document.getElementById('monthYear').textContent = `${year}年 ${month + 1}月`;
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';
      
      // 曜日ヘッダー
      const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // 前月の日
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      for (let i = startDay - 1; i >= 0; i--) {
        const dayEl = createDayElement(prevMonthLastDay - i, true, new Date(year, month - 1, prevMonthLastDay - i));
        grid.appendChild(dayEl);
      }
      
      // 今月の日
      const today = new Date();
      for (let i = 1; i <= lastDay.getDate(); i++) {
        const date = new Date(year, month, i);
        const isToday = date.toDateString() === today.toDateString();
        const dayEl = createDayElement(i, false, date, isToday);
        grid.appendChild(dayEl);
      }
      
      // 次月の日
      const remainingDays = 42 - (startDay + lastDay.getDate());
      for (let i = 1; i <= remainingDays; i++) {
        const dayEl = createDayElement(i, true, new Date(year, month + 1, i));
        grid.appendChild(dayEl);
      }
    }

    // 日のエレメント作成
    function createDayElement(day, isOtherMonth, date, isToday = false) {
      const dayEl = document.createElement('div');
      dayEl.className = 'calendar-day';
      if (isOtherMonth) dayEl.classList.add('other-month');
      if (isToday) dayEl.classList.add('today');
      
      const dayEvents = getEventsForDate(date);
      if (dayEvents.length > 0) {
        dayEl.classList.add('has-event');
      }
      
      if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
        dayEl.classList.add('selected');
      }
      
      dayEl.innerHTML = `
        <span class="day-number">${day}</span>
        ${dayEvents.length > 0 ? '<span class="event-dot"></span>' : ''}
      `;
      
      dayEl.addEventListener('click', () => {
        selectedDate = date;
        renderCalendar();
        showEventDetail(dayEvents);
      });
      
      return dayEl;
    }

    // イベント詳細表示
    function showEventDetail(dayEvents) {
      const detail = document.getElementById('eventDetail');
      
      if (dayEvents.length === 0) {
        detail.innerHTML = '<div class="no-event">この日のイベントはありません</div>';
        return;
      }
      
      detail.innerHTML = dayEvents.map(event => `
        <div class="event-card">
          <div class="event-title">${escapeHtml(event.name)}</div>
          <div class="event-field">
            <div class="event-label">日時</div>
            <div class="event-value">${formatDate(event.startDate)}${event.endDate ? ' 〜 ' + formatDate(event.endDate) : ''}</div>
          </div>
          ${event.description ? `
          <div class="event-field">
            <div class="event-label">説明</div>
            <div class="event-value">${escapeHtml(event.description)}</div>
          </div>
          ` : ''}
          ${event.url ? `
          <div class="event-field">
            <div class="event-label">URL</div>
            <div class="event-value"><a href="${escapeHtml(event.url)}" target="_blank" rel="noopener">${escapeHtml(event.url)}</a></div>
          </div>
          ` : ''}
        </div>
      `).join('');
    }

    // イベント一覧描画
    function renderEventList() {
      const list = document.getElementById('eventList');
      const upcoming = events
        .filter(e => e.endDate && e.endDate >= new Date())
        .sort((a, b) => a.startDate - b.startDate)
        .slice(0, 5);
      
      if (upcoming.length === 0) {
        list.innerHTML = '';
        return;
      }
      
      list.innerHTML = `
        <div class="event-list-title">開催中・開催予定</div>
        ${upcoming.map(event => `
          <div class="event-list-item" data-event="${escapeHtml(event.name)}">
            <div class="name">${escapeHtml(event.name)}</div>
            <div class="date">${formatDate(event.startDate)}${event.endDate ? ' 〜' : ''}</div>
          </div>
        `).join('')}
      `;
      
      list.querySelectorAll('.event-list-item').forEach(item => {
        item.addEventListener('click', () => {
          const eventName = item.dataset.event;
          const event = events.find(e => e.name === eventName);
          if (event) {
            showEventDetail([event]);
          }
        });
      });
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // イベントリスナー
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    // 初期化
    document.getElementById('calendarGrid').innerHTML = '<div class="loading" style="grid-column: span 7;">読み込み中</div>';
    fetchEvents();
  </script>
</body>
</html>
